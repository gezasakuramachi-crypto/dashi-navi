<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>桜町区 山車ナビ</title>
  <style>
    :root { --headerH: 40px; --footerH: 40px; } /* タイトル/フッター */
    html, body { height:100%; margin:0; }
    body { background:#000; overflow:hidden; }

    /* Google Map：通常フローで高さを確保 */
    #map {
      width:100%;
      height: calc(100dvh - var(--headerH) - var(--footerH));
      margin-top: var(--headerH);
      margin-bottom: var(--footerH);
    }

    /* 固定ヘッダー（黒） */
    .app-header{
      position:fixed; inset:0 0 auto 0; z-index:10;
      display:flex; align-items:center; justify-content:center;
      background:#000; box-shadow:0 2px 8px rgba(0,0,0,.25);
      height:var(--headerH); padding:6px 10px;
    }
    .app-header img{
      height: calc(var(--headerH) - 12px);
      width: auto;
      max-width: 98vw;
      object-fit: contain;
      display: block;
    }

    /* 右上：交通規制ピル＋ドロワー */
    .ctrl{
      position:fixed; right:8px; top: calc(var(--headerH) + 8px); z-index:11;
    }
    .reg-pill{
      background:#e91e63; color:#fff; text-align:center;
      font-size:12px; line-height:1.1; padding:8px 12px;
      border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.25);
      cursor:pointer; user-select:none; width:56px;
    }
    .reg-pill span{ display:block; }

    .reg-drawer{
      margin-top:8px; width:130px; max-width:60vw;
      background: rgba(218,233,248,0.7); /* ≒30%透過 */
      border:1px solid #bcd4ea; border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,.18);
      padding:8px; font-size:11px; color:#222; display:none;
      -webkit-backdrop-filter: blur(2px); backdrop-filter: blur(2px);
      max-height: 60vh; overflow:auto;
    }
    .reg-drawer .title-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:4px; }
    .reg-drawer .title{ font-weight:700; }
    .reg-drawer .close{ border:1px solid #7aa7d6; background:#fff; padding:2px 6px; border-radius:8px; font-size:11px; cursor:pointer; }
    .vstack{ display:grid; gap:6px; }
    .tab{ text-align:center; border:1px solid #88b5e6; background:#fff; border-radius:8px; padding:6px 0; cursor:pointer; user-select:none; }
    .tab.active{ background:#e9f2ff; border-color:#5ea2ff; font-weight:700; }
    .legend{ display:flex; align-items:center; gap:6px; font-size:10px; color:#333; margin:6px 0; }
    .sw{ width:10px; height:10px; border-radius:3px; border:1px solid #ff0000; background:#ff99cc; opacity:.7 }
    .slotlist{ display:grid; gap:6px; }
    .slotbtn{ padding:6px; border:1px solid #b9cfe8; border-radius:8px; background:#fff; text-align:center; cursor:pointer; font-size:11px; }
    .slotbtn.active{ background:#5ea2ff; color:#fff; border-color:#5ea2ff; }

    /* 手動選択中バッジ（右上） */
    .reg-status{
      position:fixed; right:8px; top: calc(var(--headerH) + 82px); z-index:11;
      background: rgba(0,0,0,.55); color:#fff; padding:6px 10px; border-radius:999px; font-size:12px;
      display:none; box-shadow:0 2px 10px rgba(0,0,0,.18);
    }

    /* 左上：表示トグル（インフォ/トイレ/パーキング/現在地/山車へ） */
    .layer-ctrl{
      position:fixed; left:8px; top: calc(var(--headerH) + 8px); z-index:11;
      display:grid; gap:10px;
      background:#fff; border:1px solid #e5e7eb; border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.18);
      padding:8px; width:48px;
    }
    .layer-btn{ width:28px; height:28px; object-fit:contain; cursor:pointer; }
    .layer-btn.inactive{ filter: grayscale(100%); opacity:.55; }

    /* 下：ボトムアクション（黒） */
    .bottom-bar{
      position:fixed; inset:auto 0 0 0; height:var(--footerH); z-index:12;
      background:#000; color:#fff; display:grid; grid-template-columns:repeat(4,1fr);
      align-items:center; gap:4px; border-top:1px solid rgba(255,255,255,.12);
      padding:0 6px;
    }
    .bottom-btn{
      appearance:none; background:transparent; color:#fff; border:0; height:100%;
      display:flex; align-items:center; justify-content:center; gap:6px; font-size:12px;
      cursor:pointer;
    }
    .bottom-btn .ico{ width:18px; height:18px; object-fit:contain; }

    /* InfoWindow の文字 */
    .gm-style .gm-style-iw-c{ padding:6px !important; }
    .iw { font:13px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; color:#333; }
    .iw .title{ font-weight:700; font-size:14px; margin:0 0 6px; color:#202124; }
    .iw .btn{
      appearance:none; border:1px solid #dadce0; background:#fff; border-radius:8px;
      padding:6px 10px; font-size:12px; cursor:pointer; margin-top:8px;
      box-shadow:0 1px 2px rgba(0,0,0,.12);
      display:inline-block; text-decoration:none; color:#1a73e8;
    }

    /* 簡易ヘルプモーダル（プレースホルダ） */
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center; z-index:20; }
    .modal .box{ width:min(92vw,520px); background:#fff; border-radius:12px; padding:12px; }
    .modal .box h3{ margin:4px 0 8px; font-size:16px; }
    .modal .box .close{ float:right; border:1px solid #ddd; background:#fff; border-radius:8px; padding:4px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- ヘッダー（タイトル画像） -->
  <header class="app-header">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/title.png" alt="鹿嶋のご神幸">
  </header>

  <!-- 右上：交通規制ピル＋ドロワー -->
  <div class="ctrl">
    <div class="reg-pill" id="regPill"><span>交通</span><span>規制</span></div>
    <aside class="reg-drawer" id="regDrawer" aria-hidden="true">
      <div class="title-row">
        <div class="title">交通規制</div>
        <button id="regClose" class="close" type="button">閉じる</button>
      </div>
      <div class="vstack">
        <div id="tabAuto" class="tab active">自動更新</div>
        <div id="tabD1"   class="tab">9/1</div>
        <div id="tabD2"   class="tab">9/2</div>
      </div>
      <div class="legend"><span class="sw"></span>歩行者専用（淡ピンク）</div>
      <div id="slotList" class="slotlist"></div>
    </aside>
  </div>
  <div id="regStatus" class="reg-status">交通規制日時指定表示</div>

  <!-- 左上：表示切替 -->
  <div class="layer-ctrl" id="layerCtrl" title="表示の切替">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/sakura.png" id="btnFocusDashi" class="layer-btn" title="山車へ移動">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/info.png"   id="btnInfo" class="layer-btn" title="インフォ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/wc.png"     id="btnWC" class="layer-btn" title="トイレ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/parking.png" id="btnPark" class="layer-btn" title="駐車場">
    <img id="btnMyLocSide" class="layer-btn" title="現在地へ移動"
         src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='3' fill='%234285f4'/><circle cx='12' cy='12' r='8' fill='none' stroke='%234285f4' stroke-width='2'/><path d='M12 2v3M12 19v3M2 12h3M19 12h3' stroke='%234285f4' stroke-width='2' stroke-linecap='round'/></svg>">
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- 下：ボトムアクション -->
  <nav class="bottom-bar">
    <button class="bottom-btn" id="bDashi" title="山車">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/sakura.png" alt="">
      <span>山車</span>
    </button>
    <button class="bottom-btn" id="bTraffic" title="交通規制">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/no_entry_icon_24px.png" alt="">
      <span>交通規制</span>
    </button>
    <button class="bottom-btn" id="bMyLoc" title="現在地">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/myloc.svg" alt=""
           onerror="this.src='data:image/svg+xml;utf8,<?xml version=&quot;1.0&quot;?><svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 24 24&quot;><circle cx=&quot;12&quot; cy=&quot;12&quot; r=&quot;3&quot; fill=&quot;%234285f4&quot;/><circle cx=&quot;12&quot; cy=&quot;12&quot; r=&quot;8&quot; fill=&quot;none&quot; stroke=&quot;%234285f4&quot; stroke-width=&quot;2&quot;/><path d=&quot;M12 2v3M12 19v3M2 12h3M19 12h3&quot; stroke=&quot;%234285f4&quot; stroke-width=&quot;2&quot; stroke-linecap=&quot;round&quot;/></svg>';">
      <span>現在地</span>
    </button>
    <button class="bottom-btn" id="bHelp" title="ヘルプ">
      <img class="ico" src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/help.png" alt="">
      <span>ヘルプ</span>
    </button>
  </nav>

  <!-- 簡易ヘルプ -->
  <div class="modal" id="helpModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="box">
      <button class="close" id="helpClose">閉じる</button>
      <h3>使い方（仮）</h3>
      <div>ここにヘルプ本文を入れます（後で差し替え予定）。</div>
    </div>
  </div>

  <script src="app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly&language=ja"></script>
</body>
</html>
