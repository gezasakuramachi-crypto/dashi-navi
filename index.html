<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>桜町区山車 現在位置＋交通規制</title>
  <style>
    html, body { height:100%; margin:0; }
    #map { height:100%; }

    /* ヘッダー（タイトル画像） */
    .app-header{
      position:fixed; inset:0 0 auto 0; z-index:10;
      display:flex; align-items:center; justify-content:center;
      background:#000; box-shadow:0 2px 8px rgba(0,0,0,.25);
      padding:8px 10px;
    }
    .app-header img{ display:block; height:auto; max-width:560px; width:90vw; }
    .header-spacer{ height:70px; }

    /* 右上：交通規制UI（できるだけ細く） */
    .ctrl{ position:absolute; top:84px; right:10px; z-index:11; }
    .panel{
      background:#DAE9F8; border:1px solid #bcd4ea; border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,.12);
      padding:8px; min-width:180px; max-width:220px; font-size:13px
    }
    .row{ display:flex; align-items:center; gap:6px; flex-wrap:wrap }
    .title{ font-weight:700; letter-spacing:.02em }
    .btn{ border:1.5px solid #333; border-radius:6px; background:#fff; padding:5px 8px; cursor:pointer; font-size:13px }
    .btn.small{ padding:4px 6px; font-size:12px }
    .stack{ display:grid; gap:6px; margin-top:6px }
    .legend{ display:flex; align-items:center; gap:6px; font-size:12px; color:#333 }
    .sw{ width:12px; height:12px; border-radius:3px; border:1px solid #888; background:#6bc06b }
    .hint{ font-size:11px; color:#444; line-height:1.35 }

    .tabbar{ display:flex; gap:6px; }
    .tabbar .tab{ flex:1; padding:5px 0; text-align:center; border:1px solid #88b5e6; background:#fff; border-radius:6px; cursor:pointer; font-size:13px }
    .tabbar .tab.active{ background:#e9f2ff; border-color:#5ea2ff; font-weight:700 }

    .slotlist{ display:grid; gap:6px; margin-top:6px }
    .slotbtn{ padding:6px; border:1px solid #ccc; border-radius:6px; background:#fff; text-align:center; cursor:pointer; font-size:13px }

    /* InfoWindow 調整 */
    .gm-style .gm-style-iw-c{ padding:6px !important; }
    .iw { font:14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; color:#555; }
    .iw .title{ font-weight:700; font-size:15px; color:#202124; margin:0 0 6px; }
    .iw .btn{
      appearance:none; border:1px solid #dadce0; background:#fff; border-radius:8px;
      padding:6px 10px; font-size:13px; cursor:pointer; margin-top:8px;
      box-shadow:0 1px 3px rgba(0,0,0,.18);
    }
    .iw .btn:hover{ filter:brightness(.97); }
    .iw-bar{
      position:absolute; top:0; left:0; right:28px;
      display:flex; align-items:center; padding:6px 8px 4px;
      font-weight:700; font-size:14px; color:#202124; pointer-events:none;
      background:transparent; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .iw-with-bar{ padding-top:28px !important; }
    .iw .photo{ display:block; max-width:260px; width:90%; height:auto; border-radius:6px; margin:8px 0; }
  </style>
</head>
<body>
  <!-- タイトル画像（mark フォルダ） -->
  <div class="app-header">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/gojinkou.gif"
         alt="令和7年 鹿島神宮神幸祭 山車祭">
  </div>
  <div class="header-spacer"></div>

  <!-- 交通規制UI（最小構成） -->
  <div class="ctrl">
    <div class="panel">
      <div class="row" style="justify-content:space-between">
        <div class="title">交通規制</div>
        <button id="openBtn" class="btn small">表示</button>
      </div>

      <div id="drawer" style="display:none">
        <div class="stack">
          <!-- タブ：自動 / 9/1 / 9/2 -->
          <div class="tabbar">
            <div id="tabAuto" class="tab active">自動</div>
            <div id="tabD1" class="tab">9/1(月)</div>
            <div id="tabD2" class="tab">9/2(火)</div>
          </div>

          <!-- 凡例＆説明（超コンパクト） -->
          <div class="legend"><span class="sw"></span><span>歩行者専用</span></div>
          <div class="hint">該当時間帯に表示が変わります。</div>

          <!-- スロット（時間）ボタン置き場：タブ選択時のみ描画） -->
          <div id="slotList" class="slotlist"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- アプリ本体 -->
  <script src="app.js"></script>

  <!-- Google Maps API（APIキーを差し替え） -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly&language=ja"></script>
</body>
</html>
