<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>鹿嶋のご神幸 - 山車現在地共有</title>
  <link rel="icon" href="mark/sakura.png" />
  <style>
    /* ===== Reset & Base ===== */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", "Meiryo", sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    #app { height: 100%; display: flex; flex-direction: column; }

    /* ===== Header (title image) ===== */
    .app-header {
      position: relative;
      background: #000;
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 5;
    }
    .title-wrap {
      height: 44px; /* 高さはここで調整（ご要望どおりスリム） */
      display: flex; align-items: center;
    }
    .title-wrap img {
      height: 100%;
      width: auto;
      object-fit: contain;
      display: block;
    }

    /* ===== Map ===== */
    #map { flex: 1; min-height: 0; background: #9dd9e7; } /* ロード前の水色に見えるのはこの色 */

    /* ===== Floating Controls ===== */

    /* 右上 交通規制トグル */
    .traffic-toggle {
      position: absolute;
      top: 86px;
      right: 12px;
      z-index: 6;
      background: #ff3d64;
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      line-height: 1.1;
      border-radius: 22px;
      padding: 10px 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      user-select: none;
      cursor: pointer;
      text-align: center;
      white-space: pre-line; /* 「交通\n規制」にできる */
    }
    @media (min-width: 460px){
      .traffic-toggle { font-size: 15px; }
    }

    /* 左側 縦アイコン（情報・トイレ・P） */
    .left-stack {
      position: absolute;
      top: 120px;
      left: 12px;
      z-index: 6;
      background: rgba(255,255,255,0.96);
      border-radius: 18px;
      padding: 8px 6px;
      box-shadow: 0 8px 24px rgba(0,0,0,.18);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .left-btn {
      width: 64px; height: 64px;
      border-radius: 14px;
      background: #fff;
      display: grid; place-items: center;
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.4);
      cursor: pointer;
    }
    .left-btn img { width: 44px; height: 44px; object-fit: contain; }
    .left-btn.off { filter: grayscale(1) opacity(.45); }

    /* 交通規制サイドパネル（細幅） */
    .traffic-panel {
      position: absolute;
      top: 120px;
      right: 12px;
      z-index: 7;
      width: min(260px, 80vw); /* スマホで圧迫しない */
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(6px);
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.22);
      padding: 10px;
      display: none;
    }
    .traffic-panel.show { display: block; }
    .traffic-panel h3 {
      margin: 4px 0 8px; font-size: 16px; color:#1c1c1c;
    }
    .tp-row { display: flex; gap:8px; margin-bottom: 8px; }
    .tp-btn {
      flex: 1; padding: 8px 10px; border-radius: 12px;
      background: #fff; border: 1px solid #e7e7e7; text-align: center;
      font-weight: 600; font-size: 14px; cursor: pointer;
    }
    .tp-btn.active { border-color:#4185f4; box-shadow: 0 0 0 3px rgba(65,133,244,.15) inset; }

    /* ===== Bottom Nav ===== */
    .bottom-bar {
      position: relative;
      z-index: 5;
      background: #000;
      color: #fff;
      padding: 10px 8px calc(env(safe-area-inset-bottom) + 8px);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      align-items: end;
      border-top: 1px solid rgba(255,255,255,.08);
    }
    .nav-item {
      display: grid; place-items: center; gap: 6px;
      color: #fff; text-align: center;
      text-decoration: none; user-select: none;
    }
    .nav-icon {
      width: 58px; height: 58px; border-radius: 50%;
      background: #1b1b1b;
      box-shadow: inset 0 0 0 2px rgba(255,255,255,.08), 0 6px 18px rgba(0,0,0,.4);
      display: grid; place-items: center;
    }
    .nav-icon img { width: 40px; height: 40px; object-fit: contain; }
    .nav-label { font-size: 13px; letter-spacing:.02em; }

    /* 山車 InfoWindow の最小幅を抑える */
    .gm-style .gm-style-iw-c { max-width: 280px !important; }
  </style>
</head>
<body>
  <div id="app">
    <!-- ヘッダー：タイトル画像（左寄せ） -->
    <header class="app-header">
      <div class="title-wrap">
        <!-- mark/title.png をご用意済みとのこと -->
        <img src="mark/title.png" alt="鹿嶋のご神幸 タイトル" />
      </div>
    </header>

    <!-- マップ -->
    <div id="map"></div>

    <!-- 右上 交通規制トグル -->
    <div id="trafficToggle" class="traffic-toggle">交通<br>規制</div>

    <!-- 交通規制 サイドパネル（細幅） -->
    <aside id="trafficPanel" class="traffic-panel" aria-hidden="true">
      <h3>交通規制</h3>
      <div class="tp-row">
        <button class="tp-btn" data-date="8/31">8/31</button>
        <button class="tp-btn" data-date="9/1">9/1</button>
        <button class="tp-btn" data-date="9/2">9/2</button>
      </div>
      <div id="tpSlots" class="tp-row" style="flex-direction:column;"></div>
    </aside>

    <!-- 左側 縦アイコン -->
    <div class="left-stack">
      <button class="left-btn" id="btnInfo" title="インフォメーション"><img src="mark/info.png" alt="info"></button>
      <button class="left-btn" id="btnToilet" title="トイレ"><img src="mark/toilet.png" alt="toilet"></button>
      <button class="left-btn" id="btnParking" title="パーキング"><img src="mark/parking.png" alt="parking"></button>
    </div>

    <!-- 下部メニュー -->
    <nav class="bottom-bar">
      <button class="nav-item" id="navDashi">
        <span class="nav-icon"><img src="mark/sakura.png" alt="山車"></span>
        <span class="nav-label">山車</span>
      </button>
      <button class="nav-item" id="navTraffic">
        <span class="nav-icon"><img src="mark/no_entry.png" alt="交通規制"></span>
        <span class="nav-label">交通規制</span>
      </button>
      <button class="nav-item" id="navLocate">
        <span class="nav-icon"><img src="mark/current.png" alt="現在地"></span>
        <span class="nav-label">現在地</span>
      </button>
      <button class="nav-item" id="navHelp">
        <span class="nav-icon"><img src="mark/help.png" alt="ヘルプ"></span>
        <span class="nav-label">ヘルプ</span>
      </button>
    </nav>
  </div>

  <!-- アプリ本体 -->
  <script src="app.js"></script>

  <!-- Google Maps JavaScript API（YOUR_API_KEY を差し替え）-->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly"></script>
</body>
</html>
