<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>桜町区山車 現在位置＋交通規制</title>
  <style>
    :root { --headerH: 64px; --bottomH: 52px; }
    html, body { height:100%; margin:0; }
    #map { height:100%; }

    /* ヘッダー（最前面） */
    .app-header{
      position:fixed; inset:0 0 auto 0; z-index:1000;
      display:flex; align-items:center; justify-content:center;
      background:#000; box-shadow:0 2px 8px rgba(0,0,0,.25);
      height:var(--headerH);
      padding:6px 12px;
    }
    .app-header img{
      width:100%; height:auto;
      max-height:calc(var(--headerH) - 12px);
      object-fit:contain; display:block;
    }
    .header-spacer{ height:var(--headerH); }
    @media (max-width:480px){
      :root{ --headerH: 56px; }
    }

    /* 左：レイヤートグル（インフォ／トイレ／駐車場） */
    .layer-ctrl{
      position:absolute; left:6px; top:calc(var(--headerH) + 20px); z-index:900;
      display:grid; gap:10px;
      background:#fff; border:1px solid #d8d8d8; border-radius:10px;
      box-shadow:0 4px 12px rgba(0,0,0,.12);
      padding:6px; width:44px;
    }
    .layer-btn{
      width:24px; height:24px; object-fit:contain;
      cursor:pointer; transition:filter .2s, opacity .2s;
    }
    .layer-btn.inactive{ filter:grayscale(100%); opacity:.55; }
    .layer-label{ font-size:10px; text-align:center; color:#333; }

    /* 右：交通規制ドロワー（細幅・透過30%） */
    .reg-drawer{
      position:fixed; right:6px; top:calc(var(--headerH) + 20px); z-index:950;
      width:130px; max-width:60vw;
      background:rgba(218,233,248,0.7);
      border:1px solid #bcd4ea; border-radius:12px;
      box-shadow:0 4px 16px rgba(0,0,0,.18);
      padding:8px; font-size:11px; color:#222;
      display:none;
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
      max-height:60vh; overflow:auto;
    }
    .reg-drawer .title-row{
      display:flex; align-items:center; justify-content:space-between; gap:6px;
      margin-bottom:4px;
    }
    .reg-drawer .title-row .title{ font-weight:700; }
    .reg-drawer .close{
      appearance:none; border:1px solid #7aa7d6; background:#fff;
      padding:2px 6px; border-radius:8px; cursor:pointer; font-size:11px;
    }
    .vstack{ display:grid; gap:6px; }
    .tab{
      text-align:center; border:1px solid #88b5e6; background:#fff; border-radius:8px;
      padding:6px 0; cursor:pointer; user-select:none;
    }
    .tab.active{ background:#e9f2ff; border-color:#5ea2ff; font-weight:700; }
    .legend{ display:flex; align-items:center; gap:6px; font-size:10px; color:#333; margin:6px 0; }
    .sw{ width:10px; height:10px; border-radius:3px; border:1px solid #ff0000; background:#ff99cc; opacity:.7 }
    .slotlist{ display:grid; gap:6px; }
    .slotbtn{
      padding:6px; border:1px solid #b9cfe8; border-radius:8px; background:#fff;
      text-align:center; cursor:pointer; font-size:11px;
    }
    .slotbtn.active{ background:#5ea2ff; color:#fff; border-color:#5ea2ff; }

    /* 右端の補助“規制”ピル（任意） */
    .reg-pill{
      position:fixed; right:0; top:calc(var(--headerH) + 24px); z-index:940;
      background:#e91e63; color:#fff; font-size:11px; letter-spacing:.05em;
      padding:6px 10px; border-radius:10px 0 0 10px; cursor:pointer;
      box-shadow:0 4px 10px rgba(0,0,0,.2);
    }

    /* 手動選択インジケータ */
    .reg-status{
      position:fixed; right:6px; top:calc(var(--headerH) + 20px); z-index:940;
      background:rgba(0,0,0,.55); color:#fff; padding:6px 10px;
      border-radius:999px; font-size:12px; letter-spacing:.05em;
      display:none; box-shadow:0 2px 10px rgba(0,0,0,.18); user-select:none;
    }

    /* ボトム：アクションバー（山車／規制／現在地／ヘルプ） */
    .bottom-bar{
      position:fixed; inset:auto 0 0 0; height:var(--bottomH); z-index:920;
      background:#fff; border-top:1px solid #e5e7eb;
      display:grid; grid-template-columns: repeat(4, 1fr);
    }
    .action-btn{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:4px; cursor:pointer; user-select:none;
    }
    .action-btn img{ width:22px; height:22px; object-fit:contain; }
    .action-btn .lbl{ font-size:10px; color:#333; }
    .action-btn:active{ transform:scale(.98); }

    .bottom-spacer{ height:var(--bottomH); }

    /* InfoWindow */
    .gm-style .gm-style-iw-c{ padding:6px !important; }
    .iw { font:13px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif; color:#333; }
    .iw .title{ font-weight:700; font-size:14px; margin:0 0 6px; color:#202124; }
    .iw .btn{
      appearance:none; border:1px solid #dadce0; background:#fff; border-radius:8px;
      padding:6px 10px; font-size:12px; cursor:pointer; margin-top:8px;
      box-shadow:0 1px 2px rgba(0,0,0,.12);
    }
    .iw .btn:hover{ filter:brightness(.97); }

    /* ヘルプ（簡易モーダル） */
    .help-modal{
      position:fixed; inset:0; z-index:980; display:none;
      align-items:flex-end; justify-content:center;
      background:rgba(0,0,0,.25);
    }
    .help-panel{
      width:min(560px, 94vw); max-height:70vh; overflow:auto;
      background:#fff; border-radius:16px 16px 0 0; padding:16px; box-shadow:0 -8px 24px rgba(0,0,0,.25);
      font:14px/1.7 system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
    }
    .help-panel h2{ margin:0 0 8px; font-size:16px; }
    .help-close{ position:sticky; top:0; margin-left:auto; display:block; border:1px solid #ddd; background:#fff; padding:6px 10px; border-radius:10px; cursor:pointer; }
  </style>
</head>
<body>
  <!-- タイトル -->
  <div class="app-header">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/gojinkou.gif"
         alt="令和7年 鹿島神宮神幸祭 山車祭">
  </div>
  <div class="header-spacer"></div>

  <!-- 左：レイヤー（表示切替だけ） -->
  <div class="layer-ctrl" id="layerCtrl" title="表示の切替">
    <img src="mark/info.png" id="btnInfo" class="layer-btn" title="インフォ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/wc.png" id="btnWC" class="layer-btn" title="トイレ">
    <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/parking.png" id="btnPark" class="layer-btn" title="駐車場">
  </div>

  <!-- 右：交通規制ドロワー -->
  <aside class="reg-drawer" id="regDrawer" aria-hidden="true">
    <div class="title-row">
      <div class="title">交通規制</div>
      <button id="regClose" class="close" type="button">閉じる</button>
    </div>
    <div class="vstack">
      <div id="tabAuto" class="tab active">自動更新</div>
      <div id="tabD1" class="tab">9/1(月)</div>
      <div id="tabD2" class="tab">9/2(火)</div>
    </div>
    <div class="legend"><span class="sw"></span>歩行者専用（淡ピンク）</div>
    <div id="slotList" class="slotlist"></div>
  </aside>
  <div class="reg-pill" id="regPill">規制</div>

  <!-- 手動選択インジケーター -->
  <div id="regStatus" class="reg-status">交通規制日時指定表示</div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- ボトム：アクションバー -->
  <nav class="bottom-bar" aria-label="主要操作">
    <div class="action-btn" id="actionFocus" title="山車へ移動">
      <img src="mark/sakura.png" alt=""><div class="lbl">山車</div>
    </div>
    <div class="action-btn" id="actionReg" title="交通規制を開く/閉じる">
      <img src="mark/no_entry_icon_24px.png" alt=""><div class="lbl">規制</div>
    </div>
    <div class="action-btn" id="actionMyLoc" title="現在地へ移動">
      <img alt="" src="data:image/svg+xml;utf8,<?xml version='1.0'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><circle cx='12' cy='12' r='3' fill='%234285f4'/><circle cx='12' cy='12' r='8' fill='none' stroke='%234285f4' stroke-width='2'/><path d='M12 2v3M12 19v3M2 12h3M19 12h3' stroke='%234285f4' stroke-width='2' stroke-linecap='round'/></svg>">
      <div class="lbl">現在地</div>
    </div>
    <div class="action-btn" id="actionHelp" title="使い方">
      <img src="https://gezasakuramachi-crypto.github.io/dashi-navi/mark/help.PNG" alt=""><div class="lbl">ヘルプ</div>
    </div>
  </nav>
  <div class="bottom-spacer"></div>

  <!-- ヘルプ（内容は後で差し替え可） -->
  <div class="help-modal" id="helpModal" aria-hidden="true">
    <div class="help-panel">
      <button class="help-close" id="helpClose">閉じる</button>
      <h2>使い方</h2>
      <p>この画面の使い方の説明は、後ほど掲載します。</p>
      <ul>
        <li>左のアイコンで、インフォ／トイレ／駐車場の表示を切り替えられます。</li>
        <li>下の「山車／規制／現在地／ヘルプ」から主要操作ができます。</li>
        <li>規制は「自動」または日付→時間帯を選んで表示できます。</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCExrqcE4MPmievjTlV8wFJrVtKcbKWqX8&callback=initMap&v=weekly&language=ja"></script>
</body>
</html>
